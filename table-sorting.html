<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сортировка таблицы</title>
    <style>
    
        * {
    /*        margin: 0;*/
    /*        padding: 0;*/
/*            box-sizing: border-box;*/
        }
        
        #wrapper {
            font-size: 0;
            position: relative;
            top: 50%;
            left: 50%;
            width: 800px;
            min-height: 800px;
/*            margin-top: -400px;*/
            margin-left: -400px;
            padding: 20px 0;
            border: 1px solid #000;
            text-align: center;
        }
        
        #page-number {
            position: absolute;
            right: 20px;
            top: 20px;
            width: 100px;
            line-height: 20px;
            font-size: 20px;
/*            display: none;*/
            visibility: hidden;
        }
        
        p#title {
            line-height: 80px;
            font-size: 40px;
        }
        
        #loader {
/*            display: none;*/
            visibility: hidden;
            position: absolute;
            top: 50%;
            left: 50%;
            height: 150px;
            width: 150px;
            margin-top: -75px;
            margin-left: -75px;
/*            border: 1px solid #000;*/
            border-radius: 75px;
            box-shadow: 0 0 10px 5px #656565;
            z-index: 1;
        }
        
        form {
            font-size: 20px;
        }
        
        form select {
            font-size: 30px;
        }
        
        .button-choose_loading {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        
        #info-box {
            min-height: 300px;
            width: 500px;
/*            position: relative;*/
/*            left: 50px;*/
            margin: 20px auto;
            font-size: 28px;
            line-height: 40px;
            border: 1px solid #000;
            padding: 20px;
            text-align: left;
            visibility: hidden;
        }
        
        #info-box p {
            margin: 0;
        }
        
        #info-box textarea {
            height: 96px;
            width: 260px;
        }
        
        #search-box {
            display: table;
            visibility: hidden;
            font-size: 26px;
            line-height: 30px;
            height: 50px;
            margin: 0 auto;
/*            border: 1px solid #000;*/
            vertical-align: middle;
        }
        
        #search-box p {
            line-height: 50px;
        }
        
        
        #search-box input {
            font-size: 23px;
            border: 1px solid #000;
            width: 300px;
            height: 50px;
            padding: 5px 10px;
            margin: 0;
            margin-left: 20px;
        }
        
        #request-obtained {
            font-size: 20px;
            width: 40px;
            height: 50px;
            line-height: 50px;
            border: 1px solid #000;
            padding: 0 30px;
            cursor: pointer;
            background-color: #CEDBFF;
            border-left-width: 0;
        }
        
        #request-obtained:hover {
            background-color: #a9c0ff;
        }
        
        #search-box p, #search-box input, #request-obtained {display: table-cell;}
        
        #table {
            display: none;
/*            height: 400px;*/
/*            width: 700px;*/
            margin: 20px auto;
            border: 1px solid #000;
            box-sizing: border-box;
        }
        
        tr {
            font-size: 16px;
/*            width: auto;*/
            height: 40px;
            cursor: pointer;
        }
        
        td {
/*            width: 60px;*/
/*            height: 40px;*/
        }
        
        td.small-col {
            width: 60px;
        }
        
        td.normal-col {
            width: 120px;
        }
        
        td.big-col {
            width: 180px;
        }
        
        td.large-col {
            width: 220px;
        }
        
        tr.top-row {
            height: 60px;
            background-color: #CEDBFF;
/*            cursor: pointer;*/
        }
        tr.top-row td:hover {
            background-color: #a9c0ff;
        }
        
        tr.top-row:hover td {
/*            background-color: #CEDBFF;*/
        }
        
        tr:not(.top-row):hover td {
            background-color: #a2a2a2;
        }
        
        tr.top-row td {
            border: 1px solid #8BAAFF;
            text-align: center;
/*            padding-left: 0;*/
        }
        
        tr td {
            border: 1px solid #bababa;
            text-align: left;
/*            padding-left: 15px;*/
        }
        
        .display-none {display: none;}
        
        .nav-buttons {
            visibility: hidden;
            display: inline-block;
            margin: 20px;
            margin-bottom: 0;
/*            padding: 10px;*/
            border: 1px solid #000;
            font-size: 50px;
            width: 100px;
            height: 50px;
            line-height: 50px;
            border-radius: 20px;
            cursor: pointer;
        }
/*        button {background-color: #dbdbdb;}*/
        :focus {outline: none;}
        div.nav-buttons:hover {background-color: #8d8d8d;}
        
        .smooth-hover, tr.smooth-hover td {
            transition: background-color .3s;
        }
    
    </style>
    
    <link rel="stylesheet" href="loader.css">
    
    <script type="text/javascript" src="jquery-1.12.0.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="loader"><!--    taken from http://cssload.net#sthash.iNaN8lKs.dpuf-->        
            <div id="floatingBarsG">
                <div class="blockG" id="rotateG_01"></div>
                <div class="blockG" id="rotateG_02"></div>
                <div class="blockG" id="rotateG_03"></div>
                <div class="blockG" id="rotateG_04"></div>
                <div class="blockG" id="rotateG_05"></div>
                <div class="blockG" id="rotateG_06"></div>
                <div class="blockG" id="rotateG_07"></div>
                <div class="blockG" id="rotateG_08"></div>
            </div>
        </div>
        <p id='title'>Выберите объем загружаемых данных</p>
        
        <!--   кнопки для выбора варианта загрузки   -->
        <div id="buttons">
            <button id="small" class='button-choose_loading'>Мало данных</button>
            <button id="big" class='button-choose_loading'>Много данных</button>
        </div>
        
        <form><p>Число строк в выводе</p>
            <select id='select-rows_number' name="s1">
                <option value="50">50</option>
                <option value="20">20</option>
                <option value="10">10</option>
            </select>
        </form>
        
        <!--   текстовое поле для поиска   -->
        <div id="search-box">
            <p>Поиск: </p><input type="text" value="" id='search-input'><div id="request-obtained" class='smooth-hover'>Найти</div>
        </div>
        
        <!--   верхняя навигация   -->
        <div id="top-prev" class='nav-buttons smooth-hover'>&#9665;</div>
        <div id="top-next" class='nav-buttons smooth-hover'>&#9655;</div>
        
        <!--   таблица   -->
        <table id='table' cellpadding="10" cellspacing="0"></table>
        
        <!--   нижняя навигация   -->
        <div id="bottom-prev" class='nav-buttons smooth-hover'>&#9665;</div>
        <div id="bottom-next" class='nav-buttons smooth-hover'>&#9655;</div>
        
        <!--   блок для показа информации   -->
        <div id="info-box">            
            <p id='info-name'>Выбран пользователь: <b>Sue Corson</b></p>
            <p>Описание:</p>
            <textarea id='info-description'>    et lacus magna dolor...
            </textarea>
            <p id='info-adress'>Адрес проживания: <b>9792 Mattis Ct</b></p>
            <p id='info-town'>Город: <b>Waukesha</b></p>
            <p id='info-state'>Провинция/штат: <b>WI</b></p>
            <p id='info-zip'>Индекс: <b>22178</b></p>
        </div>
        
        <!--   номер страницы   -->
        <div id="page-number">page : 0</div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
