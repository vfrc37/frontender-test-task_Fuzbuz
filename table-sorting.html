<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сортировка таблицы</title>
    <style>
    
        * {
    /*        margin: 0;*/
    /*        padding: 0;*/
/*            box-sizing: border-box;*/
        }
        
        #wrapper {
            font-size: 0;
            position: relative;
            top: 50%;
            left: 50%;
            width: 800px;
            min-height: 800px;
/*            margin-top: -400px;*/
            margin-left: -400px;
            padding: 20px 0;
            border: 1px solid #000;
            text-align: center;
        }
        
        p#title {
            line-height: 80px;
            font-size: 40px;
        }
        
        #loader {
/*            display: none;*/
            visibility: hidden;
            position: absolute;
            top: 50%;
            left: 50%;
            height: 150px;
            width: 150px;
            margin-top: -75px;
            margin-left: -75px;
/*            border: 1px solid #000;*/
            border-radius: 75px;
            box-shadow: 0 0 10px 5px #656565;
            z-index: 1;
        }
        
        .button-choose_loading {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        
        #table {
            display: none;
/*            height: 400px;*/
/*            width: 700px;*/
            margin: 20px auto;
            border: 1px solid #000;
            box-sizing: border-box;
        }
        
        tr {
            font-size: 16px;
/*            width: auto;*/
            height: 40px;
            cursor: pointer;
        }
        
        td {
/*            width: 60px;*/
/*            height: 40px;*/
        }
        
        td.small-col {
            width: 60px;
        }
        
        td.normal-col {
            width: 120px;
        }
        
        td.big-col {
            width: 180px;
        }
        
        td.large-col {
            width: 220px;
        }
        
        tr.top-row {
            height: 60px;
            background-color: #CEDBFF;
/*            cursor: pointer;*/
        }
        tr.top-row td:hover {
            background-color: #a9c0ff;
        }
        
        tr.top-row:hover td {
/*            background-color: #CEDBFF;*/
        }
        
        tr:not(.top-row):hover td {
            background-color: #a2a2a2;
        }
        
        tr.top-row td {
            border: 1px solid #8BAAFF;
            text-align: center;
/*            padding-left: 0;*/
        }
        
        tr td {
            border: 1px solid #bababa;
            text-align: left;
/*            padding-left: 15px;*/
        }
        
        .display-none {display: none;}
        
        .nav-buttons {
            visibility: hidden;
            display: inline-block;
            margin: 20px;
/*            padding: 10px;*/
            border: 1px solid #000;
            font-size: 50px;
            width: 100px;
            height: 50px;
            line-height: 50px;
            border-radius: 20px;
            cursor: pointer;
        }
/*        button {background-color: #dbdbdb;}*/
        button:focus {outline: none;}
        div.nav-buttons:hover {background-color: #8d8d8d;}
        
        .smooth-hover, tr.smooth-hover td {
            transition: background-color .3s;
        }
    
    </style>
    
    <link rel="stylesheet" href="loader.css">
    
    <script type="text/javascript" src="jquery-1.12.0.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="loader">
        <!--    taken from http://cssload.net#sthash.iNaN8lKs.dpuf-->
            <div id="floatingBarsG">
                <div class="blockG" id="rotateG_01"></div>
                <div class="blockG" id="rotateG_02"></div>
                <div class="blockG" id="rotateG_03"></div>
                <div class="blockG" id="rotateG_04"></div>
                <div class="blockG" id="rotateG_05"></div>
                <div class="blockG" id="rotateG_06"></div>
                <div class="blockG" id="rotateG_07"></div>
                <div class="blockG" id="rotateG_08"></div>
            </div>

        </div>
        <p id='title'>Выберите объем загружаемых данных</p>
        <div id="top-prev" class='nav-buttons smooth-hover'>&#9665;</div>
        <div id="top-next" class='nav-buttons smooth-hover'>&#9655;</div>
        <div id="buttons">
            <button id="small" class='button-choose_loading'>Мало данных</button>
            <button id="big" class='button-choose_loading'>Много данных</button>
        </div>
        
        <table id='table' cellpadding="10" cellspacing="0">
        
        
<!--
            <tr class='top-row'>
                <td class='small-col'>id <span>&uarr;</span></td>
                <td class='normal-col'>firstName <span>&darr;</span></td>
                <td class='normal-col'>lastName <span>&#9650;</span></td>
                <td class='normal-col'>email <span>&#9660;</span></td>
                <td class='big-col'>phone <span>&uarr;</span></td>                
            </tr>                    
-->
        </table>
        <div id="bottom-prev" class='nav-buttons smooth-hover'>&#9665;</div>
        <div id="bottom-next" class='nav-buttons smooth-hover'>&#9655;</div>        
        
    </div>

    
<script type="text/javascript" src="main.js"></script>
  
</body>
</html>
